<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/atividade-14.css" type="text/css">
</head>
<body>
    <h1> Formulario de Suporte </h1>

    <form action="#" method="post">

        <fieldset>
        <fieldset class="grupo">

            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" style="width: 20em">
            </div>

            <div class="campo">
                <label for="snome">Sobrenome</label>
                <input type="text" id="snome" name="snome" style="width: 20em">
            </div>
            
        </fieldset>

            <div class="campo">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" style="width: 41em">
            </div>    

                <div class="campo">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" style="width: 20em">
                </div>

            <fieldset class="grupo">

            <div class="campo">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" style="width: 20em">
            </div>
            
            <div class="campo"> 
                <label for="estado">Estado</label>
                <select name="estado" id="estado">
                    <option>--</option>
                    <option value="PR">PR</option>
                </select>
            </div> 
            </fieldset>       
            
            <div class="campo">
                <label for="mensagem">Mensagem</label>
                <textarea rows="6" style="width: 41em" id="mensagem" name="mensagem"></textarea>
            </div>

            <div class="campo">
                <label>Newsletter</label>
                <label class="checkbox">
                    <input type="checkbox" name="newsletter" value="1"> Gostaria de receber a Newsletter da empresa
                </label>
            
         <button class="botao -" type="submit" name="submit">Enviar</button>
        </fieldset>
    </form>

</body>
</html>
