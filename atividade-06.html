<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>
    Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre
    os termos para descobrir qual tag devera utilizar em cada caso.
    <p>
        <ul>
            <li><abbr title="Use o tag <p>">Paragrafo </abbr></li>
             <li><abbr title="Use o tag <h1> até <h6>">Titulo </abbr></li>
            <li><abbr title="Use o tag <img>">Imagens </abbr></li>
            <li><abbr title="Use o tag <abbr>">Abreviações </abbr></li>
            <li><abbr title="Use o tag <code>">Codigo-fontes </abbr></li>
            <li><abbr title="Use o tag <ol>">Lista Numericas </abbr></li>
            <li><abbr title="Use o tag <ul>">Lista com Marcadores </abbr></li>
</body> 
</html>
